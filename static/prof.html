<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Interface prof</title>

    <link rel="stylesheet" href="style/prof.css"/>
</head>

<body>
    <div class="flexBox">
        <div class="course-wrapper">
            <div class="course">
                <!--<em>Charger un Cours</em>-->
                <div class="fileLoading">
                    <label for="courseSelector">Choisissez le cours à charger</label>
                    <select name="course" id="courseSelector">
                        <option value="" selected>----------</option>
                        <option value="health">Santé</option>
                        <option value="biologie">Biologie</option>
                    </select>
                </div>
                <div class="slideContainer disabled">
                    <div id="slide"></div>
                    <div class="nav">
                        <button id="previous">Slide précédent</button>
                        <button id="next">Slide suivant</button>
                    </div>
                </div>
            </div>
            <div class="activeQuestion">
                <div id="currentQuestion"></div>
            </div>
        </div>
        <div class="questionList">
            <h1>Liste des Questions</h1>
            <div id="questions"></div>
        </div>
    </div>

    <script>
        var url = document.location;
        var host = location.host;
        console.log(host);

        var script = document.createElement("script");
        script.src = "http://"+host+ ":8080/socket.io/socket.io.js";
        document.getElementsByTagName("head")[0].appendChild(script);

        var script = document.createElement("script");
        script.src = "prof.js";
        document.getElementsByTagName("head")[0].appendChild(script);

    </script>
	


</body>
</html>
